<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <img src="img/Logo.png" alt="Logo de Pokemon">

  </header>


  <main>
    <div class="botones">
      <div class="orderselects">
        <select name="orderPokemon" id="orderPokemon">
          <option value="Order">ORDENAR</option>
          <option value= "NamesAZ" id="OrderNamesAZ">A-Z</option>
          <option value="NamesZA"id="OrderNamesZA">Z-A</option>
        </select>
      </div>
      <div class="typesSelect">
        <select name="TypesPokemon" id="typesPokemon" placeholder="Tipos de Pokemones">
          <option value="Tipos de pokemon">FILTRAR</option>
          <option value="Tipos de pokemon">Agua</option>
          <option value="Tipos de pokemon">Aire</option>
          <option value="Tipos de pokemon">Fuego</option>
          <option value="Tipos de pokemon">Tierra</option>
        </select>
      </div>
      <div class="damageSelect">
        <select name="dañoPokemon" id="damagePokemon">
          <option value="Daño de pokemones">CALCULAR</option>
          <option value="Daño de pokemones">Pokemon capaz de hacer mayor daño</option>
          <option value="Daño de pokemones"> Pokemon capaz de hacer menor daño</option>
        </select>
      </div>
    </div>
    <div class="contenedor"></div>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
