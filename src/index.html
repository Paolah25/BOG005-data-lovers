<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section id="Pag1">
    <img src="img/logo.png" alt="Logo de Pokemon">
    <h1>
      Bienvenido a la página POKEMON LOVERS donde podrás conocer todos los pokemones que existen y sus tipos asi como
      datos curiosos sobre los mismos, haz click en explorar para iniciar navegación
    </h1>
    <button id="pantalla1">Explorar</button>

  </section>
  <section id="Pag2">

    <header>
      <img src="img/Logo.png" alt="Logo de Pokemon">
    </header>
    <main>
      <div class="botones">
        <div class="orderselects">
          <select name="orderPokemon" id="orderPokemon">
            <option value="Order">ORDENAR</option>
            <option value="NamesAZ" id="OrderNamesAZ">A-Z</option>
            <option value="NamesZA" id="OrderNamesZA">Z-A</option>
          </select>
        </div>
        <div class="typesSelect">
          <select name="TypesPokemon" id="typesPokemon" placeholder="Tipos de Pokemones">
            <option value="Tipos de pokemon">FILTRAR</option>
            <option value="grass">Grass</option>
            <option value="water">Water</option>
            <option value="fire">Fire</option>
            <option value="poison">Poison</option>
            <option value="bug">Bug</option>
            <option value="normal">Normal</option>
            <option value="electric">Electric</option>
            <option value="ground">Ground</option>
            <option value="fighting">Fighting</option>
            <option value="psychic">Psychic</option>
            <option value="ice">Ice</option>
            <option value="dark">Dark</option>
            <option value="rock">Rock</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
            <option value="dragon">Dragon</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
          </select>
        </div>
        <div class="damageSelect">
          <button name="dañoPokemon" id="curiosidades">
          ¿Cúal es el Pokemon mas grande?
          </button>
        </div>
      </div>
      <div class="contenedor"></div>
    </main>

  </section>
</body>
<script src="main.js" type="module"></script>

</html>
